<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fangky AI</title>
    <link rel="icon" href="death.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
 :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --chat-bg: #f7f7f8;
        --border-color: #e5e5e5;
        --hover-color: #f0f0f0;
        --ai-message-bg: #f7f7f8;
        --user-message-bg: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --typing-color: #10a37f;
        --navbar-height: 60px;
      }

      [data-theme="dark"] {
        --bg-color: #202123;
        --text-color: #ffffff;
        --chat-bg: #343541;
        --border-color: #4a4b53;
        --hover-color: #2d2d2d;
        --ai-message-bg: #444654;
        --user-message-bg: #343541;
        --shadow-color: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        line-height: 1.5;
        overflow: hidden;
      }

      /* Navbar Styles */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--navbar-height);
        background-color: var(--bg-color);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
        z-index: 1000;
      }

      .navbar-brand {
        font-size: 1.25rem;
        font-weight: bold;
        margin-right: 1rem;
      }

      .mobile-menu-btn {
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 1.25rem;
        cursor: pointer;
        padding: 0.5rem;
        display: none;
      }

      /* Container adjusted for navbar */
      .container {
        display: flex;
        height: calc(100vh - var(--navbar-height));
        margin-top: var(--navbar-height);
      }

      .sidebar {
        width: 260px;
        background-color: var(--bg-color);
        border-right: 1px solid var(--border-color);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        z-index: 999;
      }

      .new-chat-btn {
        background-color: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
      }

      .new-chat-btn:hover {
        background-color: var(--hover-color);
      }

      .settings {
        margin-top: auto;
        border-top: 1px solid var(--border-color);
        padding-top: 1rem;
      }

      .settings-btn {
        background: none;
        border: none;
        color: var(--text-color);
        padding: 0.75rem;
        width: 100%;
        text-align: left;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-radius: 0.375rem;
      }

      .settings-btn:hover {
        background-color: var(--hover-color);
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--chat-bg);
        position: relative;
        height: 100%;
      }

      .chat-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) transparent;
      }

      .message {
        display: flex;
        padding: 1rem;
        gap: 1rem;
        border-bottom: 1px solid var(--border-color);
        animation: fadeIn 0.3s ease-in-out;
        position: relative;
      }

      .message.ai {
        background-color: var(--ai-message-bg);
      }

      .message.user {
        background-color: var(--user-message-bg);
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 0.375rem;
        flex-shrink: 0;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.375rem;
      }

      .message-content {
        flex-grow: 1;
        word-wrap: break-word;
        overflow-wrap: break-word;
        font-size: 0.95rem;
        max-width: calc(100% - 60px);
      }

      .input-container {
        padding: 1rem;
        background-color: var(--bg-color);
        border-top: 1px solid var(--border-color);
      }

      .input-box {
        display: flex;
        gap: 0.5rem;
        background-color: var(--chat-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 0.75rem;
        margin: 0 auto;
        max-width: 768px;
      }

      textarea {
        flex-grow: 1;
        border: none;
        background: none;
        resize: none;
        color: var(--text-color);
        font-family: inherit;
        font-size: 1rem;
        min-height: 24px;
        max-height: 200px;
        outline: none;
        padding: 0;
      }

      .action-buttons {
        display: flex;
        gap: 0.5rem;
        align-items: flex-end;
      }

      .action-btn {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.5rem;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        .mobile-menu-btn {
          display: block;
        }

        .sidebar {
          position: fixed;
          left: -260px;
          top: var(--navbar-height);
          height: calc(100% - var(--navbar-height));
          transition: left 0.3s ease-in-out;
        }

        .sidebar.active {
          left: 0;
        }

        .input-box {
          margin: 0;
        }

        .message {
          padding: 0.75rem;
        }

        .message-content {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .navbar-brand {
          font-size: 1.1rem;
        }

        .avatar {
          width: 32px;
          height: 32px;
        }

        .message {
          padding: 0.5rem;
        }

        .input-container {
          padding: 0.75rem;
        }

        .action-btn {
          font-size: 1.1rem;
        }
      }

      /* Status indicator styles remain the same */
      .real-time-status {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--bg-color);
        padding: 0.5rem 1rem;
        border-radius: 1rem;
        box-shadow: 0 2px 8px var(--shadow-color);
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .real-time-status.active {
        opacity: 1;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #10a37f;
      }

      .status-indicator.offline {
        background-color: #dc2626;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
        <button class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-brand">Fâš”NGKY AI</div>
      </nav>
  
      <div class="container">
        <div class="sidebar">
          <button class="new-chat-btn">
            <i class="fas fa-plus"></i>
            New Chat
          </button>
          <div class="settings">
            <button class="settings-btn" onclick="toggleTheme()">
              <i class="fas fa-moon"></i>
              Toggle Theme
            </button>
            <button class="settings-btn" onclick="openSettings()">
              <i class="fas fa-cog"></i>
              Settings
            </button>
          </div>
        </div>
  
        <div class="main-content">
          <div class="chat-container" id="chatContainer"></div>
  
          <div class="real-time-status">
            <div class="status-indicator"></div>
            <span class="status-text">Connected</span>
          </div>
  
          <div class="input-container">
            <div class="input-box">
              <textarea
                placeholder="Type your message..."
                rows="1"
                oninput="autoResize(this)"
              ></textarea>
              <div class="action-buttons">
                <button class="action-btn" onclick="attachFile()" title="Attach file">
                  <i class="fas fa-paperclip"></i>
                </button>
                <button class="action-btn" onclick="sendMessage()" title="Send message">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>

      <div class="sidebar">
        <button class="new-chat-btn">
          <i class="fas fa-plus"></i>
          New Chat
        </button>
        <div class="settings">
          <button class="settings-btn" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
            Toggle Theme
          </button>
          <button class="settings-btn" onclick="openSettings()">
            <i class="fas fa-cog"></i>
            Settings
          </button>
        </div>
      </div>

      <div class="main-content">
        <div class="chat-container" id="chatContainer"></div>

        <div class="real-time-status">
          <div class="status-indicator"></div>
          <span class="status-text">Connected</span>
        </div>

        <div class="input-container">
          <div class="input-box">
            <textarea
              placeholder="Type your message..."
              rows="1"
              oninput="autoResize(this)"
            ></textarea>
            <div class="action-buttons">
              <button class="action-btn" onclick="attachFile()" title="Attach file">
                <i class="fas fa-paperclip"></i>
              </button>
              <button class="action-btn" onclick="sendMessage()" title="Send message">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        const PRIVATE_API_KEY = "AIzaSyBJE6IqXU1oDBBhnvNbnrpHZIvwfrS08Ms";
        let isConnected = true;
        let typingTimeout;
        let isTyping = false;
  
        let config = {
          aiAvatar: "death.png",
          theme: "light",
        };
  
        function loadConfig() {
          const savedConfig = localStorage.getItem("chatConfig");
          if (savedConfig) {
            const loadedConfig = JSON.parse(savedConfig);
            config.aiAvatar = loadedConfig.aiAvatar;
            config.theme = loadedConfig.theme;
            document.documentElement.setAttribute("data-theme", config.theme);
          }
        }
  
        function saveConfig() {
          localStorage.setItem(
            "chatConfig",
            JSON.stringify({
              aiAvatar: config.aiAvatar,
              theme: config.theme,
            })
          );
        }
  
        function updateConnectionStatus(connected) {
          isConnected = connected;
          const status = document.querySelector('.real-time-status');
          const indicator = status.querySelector('.status-indicator');
          const text = status.querySelector('.status-text');
  
          status.classList.add('active');
          if (connected) {
            indicator.classList.remove('offline');
            text.textContent = 'Connected';
          } else {
            indicator.classList.add('offline');
            text.textContent = 'Disconnected';
          }
  
          setTimeout(() => {
            status.classList.remove('active');
          }, 3000);
        }
  
        function newChat() {
          document.getElementById("chatContainer").innerHTML = "";
          addMessage("Hello! How can I help you today?", "ai");
        }
  
        function toggleTheme() {
          config.theme = config.theme === "light" ? "dark" : "light";
          document.documentElement.setAttribute("data-theme", config.theme);
          saveConfig();
        }
  
        function openSettings() {
          // Implementation for settings modal
          console.log("Settings opened");
        }
  
        function autoResize(textarea) {
          textarea.style.height = "auto";
          const maxHeight = 200;
          const scrollHeight = textarea.scrollHeight;
          textarea.style.height = Math.min(scrollHeight, maxHeight) + "px";
          
          if (scrollHeight > maxHeight) {
            textarea.style.overflowY = "auto";
          } else {
            textarea.style.overflowY = "hidden";
          }
        }
  
        function attachFile() {
          const input = document.createElement("input");
          input.type = "file";
          input.accept = "image/*,.pdf,.doc,.docx";
          input.onchange = function (e) {
            const file = e.target.files[0];
            if (file) {
              handleFileUpload(file);
            }
          };
          input.click();
        }
  
        function handleFileUpload(file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const fileMessage = `Attached file: ${file.name}`;
            addMessage(fileMessage, "user");
          };
          reader.readAsDataURL(file);
        }
  
        function addTypingIndicator() {
          const typingDiv = document.createElement("div");
          typingDiv.className = "message ai typing-indicator";
          typingDiv.innerHTML = `
            <div class="avatar">
              <img src="${config.aiAvatar}" alt="AI Avatar" />
            </div>
            <div class="typing-dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          `;
          document.getElementById("chatContainer").appendChild(typingDiv);
          return typingDiv;
        }
  
        function removeTypingIndicator() {
          const typingIndicator = document.querySelector(".typing-indicator");
          if (typingIndicator) {
            typingIndicator.remove();
          }
        }
  
        async function sendMessage() {
          const textarea = document.querySelector("textarea");
          const message = textarea.value.trim();
  
          if (!message || !isConnected) return;
  
          textarea.value = "";
          textarea.style.height = "auto";
          autoResize(textarea);
  
          addMessage(message, "user");
          const typingIndicator = addTypingIndicator();
  
          try {
            const response = await getGeminiResponse(message);
            removeTypingIndicator();
            addMessage(response, "ai");
          } catch (error) {
            console.error("Error:", error);
            removeTypingIndicator();
            addMessage("Sorry, I encountered an error. Please try again.", "ai");
            updateConnectionStatus(false);
          }
        }
  
        async function getGeminiResponse(message) {
          const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent";
  
          try {
            const response = await fetch(`${apiUrl}?key=${PRIVATE_API_KEY}`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                contents: [
                  {
                    parts: [
                      {
                        text: message,
                      },
                    ],
                  },
                ],
              }),
            });
  
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
  
            const data = await response.json();
            updateConnectionStatus(true);
            return data.candidates[0].content.parts[0].text;
          } catch (error) {
            console.error("Error calling Gemini API:", error);
            throw error;
          }
        }
  
        function addMessage(content, type) {
          const chatContainer = document.getElementById("chatContainer");
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${type}`;
  
          const timestamp = new Date().toLocaleTimeString();
          
          messageDiv.innerHTML = `
            <div class="avatar">
              <img src="${type === 'ai' ? config.aiAvatar : 'user.png'}" alt="${type} avatar" />
            </div>
            <div class="message-content">${content}</div>
            <div class="timestamp">${timestamp}</div>
          `;
  
          chatContainer.appendChild(messageDiv);
          chatContainer.scrollTop = chatContainer.scrollHeight;
  
          return messageDiv;
        }
  
        // Event Listeners
        document.querySelector("textarea").addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
  
        document.querySelector("textarea").addEventListener("input", (e) => {
          if (!isTyping) {
            isTyping = true;
            updateConnectionStatus(true);
          }
          
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            isTyping = false;
          }, 1000);
        });
  
        document.querySelector(".mobile-menu-btn").addEventListener("click", () => {
          document.querySelector(".sidebar").classList.toggle("active");
        });
  
        document.querySelector(".new-chat-btn").addEventListener("click", newChat);
  
        // Handle clicks outside sidebar on mobile
        window.addEventListener("click", (e) => {
          const sidebar = document.querySelector(".sidebar");
          const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
  
          if (
            sidebar.classList.contains("active") &&
            !sidebar.contains(e.target) &&
            !mobileMenuBtn.contains(e.target)
          ) {
            sidebar.classList.remove("active");
          }
        });
  
        // Check connection status periodically
        setInterval(() => {
          fetch('https://www.google.com/favicon.ico', {
            mode: 'no-cors',
          })
          .then(() => {
            if (!isConnected) updateConnectionStatus(true);
          })
          .catch(() => {
            updateConnectionStatus(false);
          });
        }, 30000);
  
        // Initialize the app
        function initializeApp() {
          loadConfig();
          addMessage("Hello! How can I help you today?", "ai");
          document.querySelector("textarea").focus();
        }
  
        document.addEventListener("DOMContentLoaded", initializeApp);
      </script>
    </body>
  </html>
