<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fangky AI</title>
    <link rel="icon" href="death.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #333333;
        --chat-bg: #f7f7f8;
        --border-color: #e5e5e5;
        --hover-color: #f0f0f0;
        --ai-message-bg: #f7f7f8;
        --user-message-bg: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #202123;
        --text-color: #ffffff;
        --chat-bg: #343541;
        --border-color: #4a4b53;
        --hover-color: #2d2d2d;
        --ai-message-bg: #444654;
        --user-message-bg: #343541;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
        line-height: 1.5;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 260px;
        background-color: var(--bg-color);
        border-right: 1px solid var(--border-color);
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      .new-chat-btn {
        background-color: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
      }

      .new-chat-btn:hover {
        background-color: var(--hover-color);
      }

      .settings {
        margin-top: auto;
        border-top: 1px solid var(--border-color);
        padding-top: 1rem;
      }

      .settings-btn {
        background: none;
        border: none;
        color: var(--text-color);
        padding: 0.5rem;
        width: 100%;
        text-align: left;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-radius: 0.375rem;
      }

      .settings-btn:hover {
        background-color: var(--hover-color);
      }

      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--chat-bg);
      }

      .chat-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        scroll-behavior: smooth;
      }

      .message {
        display: flex;
        padding: 1.5rem;
        gap: 1rem;
        border-bottom: 1px solid var(--border-color);
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.ai {
        background-color: var(--ai-message-bg);
      }

      .message.user {
        background-color: var(--user-message-bg);
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 0.375rem;
        overflow: hidden;
        flex-shrink: 0;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .message-content {
        flex-grow: 1;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      .input-container {
        padding: 1rem;
        background-color: var(--bg-color);
        border-top: 1px solid var(--border-color);
      }

      .input-box {
        display: flex;
        gap: 0.5rem;
        background-color: var(--chat-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        padding: 0.75rem;
        max-width: 768px;
        margin: 0 auto;
      }

      textarea {
        flex-grow: 1;
        border: none;
        background: none;
        resize: none;
        padding: 0;
        color: var(--text-color);
        font-family: inherit;
        font-size: 1rem;
        min-height: 24px;
        max-height: 200px;
        outline: none;
      }

      .action-buttons {
        display: flex;
        gap: 0.5rem;
        align-items: flex-end;
      }

      .action-btn {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 0.25rem;
        font-size: 1.25rem;
        transition: color 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 0.25rem;
      }

      .action-btn:hover {
        background-color: var(--hover-color);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: var(--bg-color);
        padding: 2rem;
        border-radius: 0.5rem;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .modal h2 {
        margin-bottom: 1rem;
      }

      .modal input {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid var(--border-color);
        border-radius: 0.25rem;
        background-color: var(--chat-bg);
        color: var(--text-color);
      }

      .modal button {
        padding: 0.5rem 1rem;
        margin-top: 1rem;
        border: none;
        border-radius: 0.25rem;
        background-color: #10a37f;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .modal button:hover {
        background-color: #0d8a6c;
      }

      .mobile-menu-btn {
        display: none;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1000;
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.375rem;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          left: -260px;
          top: 0;
          height: 100%;
          z-index: 999;
          transition: left 0.3s ease-in-out;
        }

        .sidebar.active {
          left: 0;
        }

        .mobile-menu-btn {
          display: block;
        }

        .input-box {
          margin: 0 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>

      <div class="sidebar">
        <button class="new-chat-btn">
          <i class="fas fa-plus"></i>
          New Chat
        </button>
        <div class="settings">
          <button class="settings-btn" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
            Toggle Theme
          </button>
          <button class="settings-btn" onclick="openSettings()">
            <i class="fas fa-cog"></i>
            Settings
          </button>
        </div>
      </div>

      <div class="main-content">
        <div class="chat-container" id="chatContainer"></div>

        <div class="input-container">
          <div class="input-box">
            <textarea
              placeholder="Type your message..."
              rows="1"
              oninput="autoResize(this)"
            ></textarea>
            <div class="action-buttons">
              <button class="action-btn" onclick="attachFile()">
                <i class="fas fa-paperclip"></i>
              </button>
              <button class="action-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const PRIVATE_API_KEY = "AIzaSyBJE6IqXU1oDBBhnvNbnrpHZIvwfrS08Ms";

      let config = {
        aiAvatar: "death.png",
        theme: "light",
      };

      function loadConfig() {
        const savedConfig = localStorage.getItem("chatConfig");
        if (savedConfig) {
          const loadedConfig = JSON.parse(savedConfig);
          config.aiAvatar = loadedConfig.aiAvatar;
          config.theme = loadedConfig.theme;
          document.documentElement.setAttribute("data-theme", config.theme);
        }
      }

      function saveConfig() {
        localStorage.setItem(
          "chatConfig",
          JSON.stringify({
            aiAvatar: config.aiAvatar,
            theme: config.theme,
          })
        );
      }

      function newChat() {
        document.getElementById("chatContainer").innerHTML = "";
      }

      function toggleTheme() {
        config.theme = config.theme === "light" ? "dark" : "light";
        document.documentElement.setAttribute("data-theme", config.theme);
        saveConfig();
      }

      function openSettings() {
        const modal = document.getElementById("settingsModal");
        modal.style.display = "flex";
        document.getElementById("aiAvatar").value = config.aiAvatar;
      }

      function saveSettings() {
        config.aiAvatar = document.getElementById("aiAvatar").value;
        saveConfig();
        document.getElementById("settingsModal").style.display = "none";
      }

      function autoResize(textarea) {
        textarea.style.height = "auto";
        textarea.style.height = textarea.scrollHeight + "px";
      }

      function attachFile() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*,.pdf,.doc,.docx";
        input.onchange = function (e) {
          const file = e.target.files[0];
          if (file) {
            console.log("File selected:", file.name);
          }
        };
        input.click();
      }

      async function sendMessage() {
        const textarea = document.querySelector("textarea");
        const message = textarea.value.trim();

        if (!message) return;

        addMessage(message, "user");
        textarea.value = "";
        textarea.style.height = "auto";

        const typingIndicator = addMessage("Thinking...", "ai");

        try {
          const response = await getGeminiResponse(message);
          typingIndicator.remove();
          addMessage(response, "ai");
        } catch (error) {
          console.error("Error:", error);
          typingIndicator.remove();
          addMessage("Sorry, I encountered an error. Please try again.", "ai");
        }
      }

      async function getGeminiResponse(message) {
        const apiUrl =
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent";

        try {
          const response = await fetch(`${apiUrl}?key=${PRIVATE_API_KEY}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: [
                {
                  parts: [
                    {
                      text: message,
                    },
                  ],
                },
              ],
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          const generatedText = data.candidates[0].content.parts[0].text;
          return generatedText;
        } catch (error) {
          console.error("Error calling Gemini API:", error);
          throw error;
        }
      }

      function addMessage(content, type) {
        const chatContainer = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        const img = document.createElement("img");
        img.src = type === "ai" ? config.aiAvatar : "user.png";
        avatar.appendChild(img);

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";
        messageContent.textContent = content;

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
        chatContainer.appendChild(messageDiv);

        chatContainer.scrollTop = chatContainer.scrollHeight;

        return messageDiv;
      }

      document.querySelector("textarea").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      document
        .querySelector(".mobile-menu-btn")
        .addEventListener("click", () => {
          document.querySelector(".sidebar").classList.toggle("active");
        });

      document
        .getElementById("settingsModal")
        .addEventListener("click", (e) => {
          if (e.target === e.currentTarget) {
            e.target.style.display = "none";
          }
        });

      document
        .querySelector(".new-chat-btn")
        .addEventListener("click", newChat);

      function initializeApp() {
        loadConfig();

        addMessage("Hello! How can I help you today?", "ai");

        document.querySelector("textarea").focus();
      }

      document.addEventListener("DOMContentLoaded", initializeApp);

      window.addEventListener("click", (e) => {
        const sidebar = document.querySelector(".sidebar");
        const mobileMenuBtn = document.querySelector(".mobile-menu-btn");

        if (
          sidebar.classList.contains("active") &&
          !sidebar.contains(e.target) &&
          !mobileMenuBtn.contains(e.target)
        ) {
          sidebar.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
